<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Shopping</title>
  <style>
    .form{
      height : 300px;
      width : 500px;
      margin: auto;
    }
    .sections{
      display:flex;
      flex-direction: row;
    }
    .items{
      display: flex;
      flex-direction: column;
    }
    .costs{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="form">
    <form action="/checkout", class="products", method="POST">
      <div class="sections">
       <section class="items">  
        <label for="items">Items</label>
        <input type="text", name="item-1", class="item" required>
        <input type="text", name="item-2", class="item" required>
        <input type="text", name="item-3", class="item" required>
        <input type="text", name="item-4", class="item" required>
        <input type="text", name="item-5", class="item" required>
        <input type="text", name="item-6", class="item" required>
       </section>
      
       <section class="costs">
        <label for="costs">Cost</label>
        <input type="number", name="cost-1", class="item" required>
        <input type="number", name="cost-2", class="item" required>
        <input type="number", name="cost-3", class="item" required>
        <input type="number", name="cost-4", class="item" required>
        <input type="number", name="cost-5", class="item" required>
        <input type="number", name="cost-6", class="item" required>
       </section>
      </div>
      <section class="submit">  
        <input type="submit", value="Check Out">
      </section>

    </form>
  </div>
</body>
</html>
